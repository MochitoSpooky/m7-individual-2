{% load static %}
<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Reminder</title>
</head>
<body>
    <nav>
        <div class="topnav" id="myTopnav">
            <a href="{% url 'base' %}" class="active">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'tareas' %}">Mis Tareas</a>
                <div class="logout-container">
                    <a href="{% url 'logout' %}?next={% url 'base' %}">Cerrar Sesión</a>
                </div>
            {% else %}
                <a href="{% url 'registro' %}">Registrate</a>
                <div class="login-container">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username">
                        <input type="password" placeholder="Password" name="password">
                        <button type="submit">Login</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        <!-- Contenido específico de cada página se colocará aquí -->
        {% endblock %}
    </main>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <footer>
        <p>&copy; 2023 Reminder. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
