{% extends 'tareas/base.html' %}
{% block logo %}{% endblock %}

{% block content %}
  <h1>Tareas Pendientes</h1>

  <ul>
    {% for tarea in tareas_pendientes %}
      <li>
        <a href="{% url 'detalle_tarea' tarea.id %}">{{ tarea.titulo }}</a>
      </li>
    {% empty %}
      <li>No hay tareas pendientes.</li>
    {% endfor %}
  </ul>
{% endblock %}
